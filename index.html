<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="basic web app">
    <link rel="preload" href="./circle.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="./style.css" as="style">
    <link rel="modulepreload" href="./main.js">
    <link rel="modulepreload" href="./modules/shapes.js">
    <link rel="modulepreload" href="./modules/values.js">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/png">
    <title>Trigonometry&trade;</title>
</head>
<body>
    <div class="page flex-c">
        <noscript><pre>Javascript must be enabled.</pre></noscript>
        <article id="app" class="flex-c">
            <h2>UNIT CIRCLE 1:200</h2>
            <div id="box" class="flex-c">
                <canvas width="500" height="500"></canvas>
                <div id="plan" tabindex="0"></div>
            </div>
            <ul id="list">
                <li data-id="ANG">&horbar;</li>
                <li data-id="P_X">&horbar;</li>
                <li data-id="P_Y">&horbar;</li>
                <li data-id="TAN">&horbar;</li>
                <li data-id="HPR">&horbar;</li>

                <li data-id="ARC">&horbar;</li>
                <li data-id="COS">&horbar;</li>
                <li data-id="SIN">&horbar;</li>
                <li data-id="DGR">&horbar;</li>
                <li data-id="PRC">&horbar;</li>
            </ul>
        </article>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
