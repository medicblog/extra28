<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="basic trigonometry app">
    <meta property="og:title" content="Trigonometry">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://medicblog.github.io/extra28/">    
    <meta property="og:image" content="./logo.png">
    <meta property="og:description" content="basic trigonometry app">
    <link rel="canonical" href="https://medicblog.github.io/extra28/">
    <link rel="preload" href="./circle.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="./style.css" as="style">
    <link rel="modulepreload" href="./main.js">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/png">
    <title>Trigonometry&trade;</title>    
</head>
<body>
    <div class="page flex-c">
        <noscript><pre>Javascript must be enabled.</pre></noscript>
        <main id="app" class="flex-c">
            <h1>UNIT CIRCLE 1:200</h1>
            <div id="box" class="flex-c">
                <canvas width="500" height="500"></canvas>
                <div id="plan" tabindex="0"></div>
            </div>
            <ul id="list">
                <li data-id="ANG">&horbar;</li>
                <li data-id="PTX">&horbar;</li>
                <li data-id="PTY">&horbar;</li>
                <li data-id="TAN">&horbar;</li>
                <li data-id="HPR">&horbar;</li>
                <li data-id="ARC">&horbar;</li>
                <li data-id="COS">&horbar;</li>
                <li data-id="SIN">&horbar;</li>
                <li data-id="DGR">&horbar;</li>
                <li data-id="PRC">&horbar;</li>
            </ul>
        </main>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
